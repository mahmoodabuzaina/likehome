{% extends 'base.html' %}

{%block head%}
<title>SignUp</title>
{%endblock%}

{% block body %}
<div class = "container">

  <h1>Sign up for account</h1>
  <br>
  <br>
<form method="post">

  {% csrf_token %}
  {{form.as_p}}
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

</div>

{% endblock %}
